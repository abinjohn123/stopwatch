<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="stopwatch-container">
      <div class="display">
        <div class="time-display" id="hh--0">0</div>
        <div class="time-display" id="hh--1">0</div>
        <div class="colon">:</div>
        <div class="time-display" id="mm--0">0</div>
        <div class="time-display" id="mm--1">0</div>
        <div class="colon">:</div>
        <div class="time-display" id="ss--0">0</div>
        <div class="time-display" id="ss--1">0</div>
      </div>
      <div class="controls">
        <button class="btn btn-start">Start</button>
        <button class="btn btn-stop">Stop</button>
        <button class="btn btn-reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
